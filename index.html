<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Turn on and Turn off</title>
</head>
<body>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button id="bulbTurnOn">Click And Turn Off Bulb</button>
    <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="bulbTurnOn" style="width: 300px;">
    <button id="bulbTurnOff">Click And Turn On Bulb</button>
    <script src="app.js"></script>
</body>
</html>
